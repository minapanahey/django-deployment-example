<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'index' %}">HOME</a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="{% url 'admin:index'%}">Admin</a>
            <a class="nav-link" href="{% url 'basic_app:register' %}">Sign UP</a>

            {% if user.is_authenticated %}
            <a class="nav-link" href="{% url 'special' %}">special</a>
            <a class="nav-link" aria-current="page" href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a class="nav-link" aria-current="page" href="{% url 'basic_app:user_login' %}">Login</a>
            {% endif %}

          </div>
        </div>
      </div>
    </nav>

    <div class="container">
      {% block body_block %}
      {% endblock %}
    </div>
  </body>
</html>
