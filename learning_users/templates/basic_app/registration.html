{% extends 'basic_app/base.html '%}
{% load static %}
  {% block body_block %}

  <div class="jumbotron">
    {% if registered %}
      <h1>Thankk you for registering</h1>
    {% else %}
      <h1>Please fill out the form:</h1>
      <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ user_profile.as_p }}
        <input type="submit" name="" class="btn btn-secondary" value="Register">
      </form>
    {% endif %}
  </div>
  {% endblock %}
